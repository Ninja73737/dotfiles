---
# Misisng language servers from coc.nvim configuration: coc-dictionary, coc-flutter, coc-word
- name: Install LSPs
  hosts: all
  gather_facts: true
  collections:
    - kewlfft.aur
  become_method: su
  vars:
    become_for_packages: "{{ ansible_facts['os_family'] != 'Darwin' }}"
  tasks:
    - name: Install npm
      package:
        name: npm
        state: latest
      become: "{{ become_for_packages }}"
    - name: Set npm prefix
      shell: "npm config set prefix '~/.npm-global'"
    - name: Install paru
      aur:
        name: paru
        use: makepkg
        state: present
      become: yes
      when: ansible_facts['os_family'] == 'Archlinux'
    - name: Install Ansible language server
      npm:
        name: ansible-language-server
        global: true
        path: ~/.npm-global
        state: latest
    # TODO: am I using this?
    - name: Install ansible-lint
      pip:
        name: ansible-lint
        executable: pip3
        state: latest
        extra_args: --user
    - name: Install Bash language server
      npm:
        name: bash-language-server
        global: true
        path: ~/.npm-global
        state: latest
    - name: Install CCLS (Archlinux)
      aur:
        use: paru
        name: ccls
        state: latest
      when: ansible_facts['os_family'] == 'Archlinux'
    - name: Install CCLS (Darwin)
      package:
        name: ccls
        state: latest
      when: ansible_facts['os_family'] == 'Darwin'
    - name: Install autopep
      pip:
        name: autopep8
        executable: pip3
        state: latest
        extra_args: --user
    - name: Install cspell CLI
      npm:
        name: cspell
        path: ~/.npm-global
        state: latest
    - name: Install hadolint (Archlinux)
      aur:
        use: paru
        name: hadolint
        state: latest
      when: ansible_facts['os_family'] == 'Archlinux'
    - name: Install hadolint (Darwin)
      package:
        name: hadolint
        state: latest
      when: ansible_facts['os_family'] == 'Darwin'
    - name: Install Markdownlint CLI
      npm:
        name: markdownlint-cli
        path: ~/.npm-global
        state: latest
    - name: Install prettier
      npm:
        name: prettier
        global: true
        path: ~/.npm-global
        state: latest
    - name: Install prettierd
      npm:
        name: "@fsouza/prettierd"
        global: true
        path: ~/.npm-global
        state: latest
    - name: Install shellcheck
      package:
        name: shellcheck
        state: latest
      become: true
    - name: Install vint
      pip:
        name: vim-vint
        executable: pip3
        state: latest
        extra_args: --user
    - name: Install Dockerfile language server
      npm:
        name: dockerfile-language-server-nodejs
        path: ~/.npm-global
        state: latest
    - name: Install golang
      package:
        name: go
        state: latest
    - name: Install gopls
      shell: go install golang.org/x/tools/gopls@latest
      register: gopls_install_result
      changed_when: false
      failed_when: gopls_install_result.rc != 0
      # TODO: Get this working on other hosts
    - name: Install Java Language Server
      aur:
        name: java-language-server
        use: paru
        state: latest
      when: ansible_facts['os_family'] == 'Archlinux'
      # TODO: Get this working on other hosts
    - name: Install Lua language server
      package:
        name: lua-language-server
        state: latest
      become: "{{ become_for_packages }}"
      when: ansible_facts['os_family'] == 'Archlinux'
    - name: Install rustup (Archlinux)
      package:
        name: rustup
        state: latest
      when: ansible_facts['os_family'] == 'Archlinux'
    - name: Install rust (Darwin)
      package:
        name: rust
        state: latest
      when: ansible_facts['os_family'] == 'Darwin'
    - name: Install rls
      shell: rustup component add rls
      register: rls_install_result
      changed_when: "'is up to date' not in rls_install_result.stderr"
      failed_when: rls_install_result.rc != 0
    - name: Install rust-analysis
      shell: rustup component add rust-analysis
      register: rust_analysis_install_result
      changed_when: "'is up to date' not in rust_analysis_install_result.stderr"
      failed_when: rust_analysis_install_result.rc != 0
    - name: Install rust-src
      shell: rustup component add rust-src
      register: rust_src_install_result
      changed_when: "'is up to date' not in rust_src_install_result.stderr"
      failed_when: rust_src_install_result.rc != 0
    - name: Install stylua
      shell: cargo install stylua
      register: stylua_install_result
      changed_when: "'is already installed' not in stylua_install_result.stdout"
      failed_when: stylua_install_result.rc != 0
    - name: Install pyright
      npm:
        name: pyright
        global: true
        path: ~/.npm-global
        state: latest
    - name: Install R Language Server
      shell: R -e 'install.packages("languageserver")'
      register: r_language_server_install_result
      changed_when: true
      # changed_when: '"also installing the dependencies" in r_language_server_install_result.stderr'
      failed_when: '"is not available for this version of R" in r_language_server_install_result.stderr'
    - name: Install Svelte language server
      npm:
        name: svelte-language-server
        global: true
        path: ~/.npm-global
        state: latest
    - name: Install Taplo
      shell: cargo install taplo-lsp
      register: taplo_install_result
      changed_when: "'is already installed' not in taplo_install_result.stdout"
      failed_when: taplo_install_result.rc != 0
      # TODO: Get this working on other hosts
    - name: Install TexLab
      package:
        name: texlab
        state: latest
      become: true
      when: ansible_facts['os_family'] == 'Archlinux'
    - name: Install Tailwind CSS language server
      npm:
        name: "@tailwindcss/language-server"
        global: true
        path: ~/.npm-global
        state: latest
    - name: Install Typescript
      npm:
        name: typescript
        global: true
        path: ~/.npm-global
        state: latest
    - name: Install TSServer
      npm:
        name: typescript-language-server
        global: true
        path: ~/.npm-global
        state: latest
    - name: Install Vim language server
      npm:
        name: vim-language-server
        global: true
        path: ~/.npm-global
        state: latest
    - name: Install VSCode language servers
      npm:
        name: vscode-langservers-extracted
        global: true
        path: ~/.npm-global
        state: latest
    - name: Install YAML language server
      npm:
        name: yaml-language-server
        global: true
        path: ~/.npm-global
        state: latest
