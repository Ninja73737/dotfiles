[color]

include-file = $HOME/.cache/wal/colors.polybar

acolor = ${color.fg}
curgent = ${color.color2}
coccupied = ${color.fg}

[bar/main]
height = 32
offset-x = 16px
offset-y = 16px
width = 2528px
bottom = false
fixed-center = true
line-size = 2
wm-restack = bspwm

background = ${color.alpha-bg}
foreground = ${color.fg}

font-0 = "FiraCode Nerd Font:pixelsize=12;3"
font-1 = "Fira Sans:pixelsize=12;3"

enable-ipc = true
cursor-click = pointer

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

modules-left = menu workspaces
modules-center = date sp-previous spotify sp-next
modules-right = cpu temp mem ssd volume yay power
 
[module/menu]
type = custom/text
content = 
content-padding = 2
content-background = ${color.color1}
content-foreground = ${color.fg}
click-left = rofi -show drun -show-icons -theme ~/.cache/wal/colors-rofi-dark.rasi
click-right = rofi -show window -show-icons -theme ~/.cache/wal/colors-rofi-dark.rasi

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = false
format-padding = 1

format = <label-state>
format-background = ${color.color2}
label-active = 
label-occupied = 
label-urgent = 
icon-default = 
label-empty = 

label-empty-padding = 1
label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1

label-empty-foreground = ${color.fg}
label-active-foreground = ${color.acolor}
label-urgent-foreground = ${color.curgent}
label-occupied-foreground = ${color.coccupied}

[module/spotify]
type = custom/script
exec = echo "$(playerctl --player=spotify metadata xesam:title) - $(playerctl --player=spotify metadata xesam:artist)"
exec-if = pgrep spotify
click-left = playerctl --player=spotify play-pause
format-background = ${color.color5}

[module/sp-previous]
type = custom/script
exec = echo "玲"
format-padding = 2
click-left = playerctl --player=spotify previous
exec-if = pgrep spotify
format-background = ${color.color5}

[module/sp-next]
type = custom/script
exec = echo "怜"
format-padding = 2
click-left = playerctl --player=spotify next
exec-if = pgrep spotify
format-background = ${color.color5}

[module/battery]
type = internal/battery
full-at = 100
time-format = %H:%M
battery = BAT1
adapter = AC
format-charging = <animation-charging> <label-charging>
format-charging-background = ${color.color5}
format-charging-padding = 2
label-charging = %percentage%% 
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${color.color5}
format-discharging-padding = 2
label-discharging = %percentage%% 
format-full = <label-full>
format-full-padding = 2
format-full-background = ${color.color5}

format-full-prefix = 
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 

ramp-capacity-0-foreground = ${color.red}
ramp-capacity-1-foreground = ${color.red}
ramp-capacity-foreground   = ${color.fg}
bar-capacity-width = 10

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-5 = 
animation-charging-6 = 

animation-charging-framerate = 750

[module/date]
type = internal/date
interval = 5
label =  %time%  %date%
label-padding = 2
label-background = ${color.color3}
time = %H:%M:%S
date = %a. %b %d, %G

[module/power]
type = custom/text
content = 襤
content-padding = 2
content-background = ${color.color2}
content-foreground = ${color.fg}
click-left = arcolinux-logout
click-right = arcolinux-logout

[module/cpu]
type = internal/cpu
label = ﬙ %percentage%%
label-padding = 2
format-background = ${color.color6}

[module/temp]
type = internal/temperature
format-background = ${color.color9}
label-padding = 2

[module/mem]
type = internal/memory
label =  %percentage_used%%
label-padding = 2
format-background = ${color.color10}

[module/ssd]
type = internal/fs
mount-0 = /
label-mounted = %free%
label-mounted-padding = 2
format-mounted-background = ${color.color11}

[module/volume]
type = internal/pulseaudio
use-ui-max = true
format-volume = <ramp-volume> <label-volume>
format-volume-padding = 2
format-volume-background = ${color.color13}
label-volume = %percentage%%
label-muted = "婢"
label-muted-background = ${color.color13}
label-muted-padding = 2

ramp-volume-0 = 奄
ramp-volume-1 = 奄
ramp-volume-2 = 奔
ramp-volume-3 = 奔
ramp-volume-4 = 墳
ramp-volume-5 = 墳
ramp-volume-6 = 墳

click-right = ~/.scripts/switch_output_linux

[module/yay]
type = custom/script
format-prefix = " "
exec = ~/.scripts/num_yay_updates
exec-if = if (( "$(~/.scripts/num_yay_updates)" == 0 )); then exit 1; fi
format-background = ${color.color14}
format-padding = 2
interval = 3600
